# Hugo configuration file
title: Probabilidad - FIUBA

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Clases
      pageRef: /clases
      weight: 1
    - name: ICD
      pageRef: /icd
      weight: 2
    - name: R
      pageRef: /simulacion
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: LinkedIn
      url: "https://www.linkedin.com/in/martinerrazquin"
      weight: 5
      params:
        icon: linkedin
    - name: GitHub
      weight: 6
      url: "https://github.com/martinerrazquin"
      params:
        icon: github
    - name: YouTube
      weight: 7
      url: "http://www.youtube.com/@martinerrazquin"
      params:
        icon: youtube

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false
